<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto List</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 60%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #333;
    }
    td img {
      width: 30px;
      margin-right: 10px;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <input type="text" id="search" placeholder="Search By Name or Symbol">
      <button id="sort-mkt-cap">Sort By Mkt Cap</button>
      <button id="sort-percentage">Sort By Percentage</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Price</th>
          <th>Market Cap</th>
          <th>Change (24h)</th>
        </tr>
      </thead>
      <tbody id="crypto-list">
       
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
